<body>
<div class="bgoverlay"></div>
	<div class="logon"> Log In
        <p>To use this application you must have a pin number associated with your employee ID. If you do not have an account, please request one from your supervisor</p>
        <form >
            <input class="logonentry" type="text" name="" placeholder="Employee ID">
            <input class="logonentry pin" type="password" name="" placeholder="PIN">
            <input type="submit" class="logonsubmit" value="Submit">
        </form>
    </div>
    <div class="nextbutton">Next</div>
        
<script>
	$(document).ready(function wdoResize(){
		var windowHeight = $(window).innerHeight();
		var windowWidth = $(window).innerWidth();
				
		$(".settingsscreen, .settingsbg").width(windowWidth-250);
		$(".bgoverlay").height(windowHeight);
		setTimeout(wdoResize, 500);
	});
		$(document).ready(function (){
		$(".bgoverlay").height(windowHeight);
		});
		$(".nextbutton").click(function(){
			window.location.href='settings.html';
		});
</script>
</body>
